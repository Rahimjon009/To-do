<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3910905543927240"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 {
      color: #00796b;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn { background: #00796b; color: white; }
    .status-btn { background: #ffa000; color: white; }
    .done-btn { background: #388e3c; color: white; }
    .delete-btn { background: #d32f2f; color: white; }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }
    li {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      font-size: 14px;
      margin-top: 5px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>To-Do with Timer</h1>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3910905543927240"
     crossorigin="anonymous"></script>
<!-- ToDo_Home_TopBanner -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-3910905543927240"
     data-ad-slot="2910951362"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  <div>
    <input id="taskInput" type="text" placeholder="Enter task...">
    <button class="add-btn" onclick="addTask()">Add</button>
  </div>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      const taskTop = document.createElement("div");
      taskTop.className = "task-top";

      const text = document.createElement("span");
      text.textContent = taskText;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Удалить";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => li.remove();

      taskTop.appendChild(text);
      taskTop.appendChild(deleteBtn);

      const status = document.createElement("div");
      status.className = "status";
      status.textContent = "Статус: Ожидает | Таймер: 0 сек";

      let seconds = 0;
      let interval = setInterval(() => {
        seconds++;
        status.textContent = `Статус: ${status.dataset.state || 'Ожидает'} | Таймер: ${seconds} сек`;
      }, 1000);

      const statusBtn = document.createElement("button");
      statusBtn.textContent = "В процессе";
      statusBtn.className = "status-btn";
      statusBtn.onclick = () => {
        status.dataset.state = "В процессе";
        status.textContent = `Статус: В процессе | Таймер: ${seconds} сек`;
      };

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "Выполнена";
      doneBtn.className = "done-btn";
      doneBtn.onclick = () => {
        status.dataset.state = "Выполнена";
        status.textContent = `Статус: Выполнена | Таймер: ${seconds} сек`;
        clearInterval(interval);
      };

      li.appendChild(taskTop);
      li.appendChild(status);
      li.appendChild(statusBtn);
      li.appendChild(doneBtn);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
